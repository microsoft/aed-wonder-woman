quiz:
  title: Check your knowledge
  questions:
  - content: "If you have an `elif` statment, what does the last conditional statement need to be?"
    - content: "An if-statement"
      isCorrect: false
      explanation: "Incorrect, the first statement always has to be an if-statement."
    - content: "An elif-statement"
      isCorrect: false
      explanation: "Incorrect, but you can have as many elif-statements as you want."
    - content: "An else-statement"
      isCorrect: true
      explanation: "Correct, you must end an elif-statement with an else-statement"
    - content: "Any; if-, elif-, or else-statement"
      isCorrect: false
      explanation: "Incorrect, only one is correct."
